<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend 3 Challenge - MEAN Stack ToDo List</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>

<body>
    <main ng-app="TodoApp" ng-controller="TodoController as vm">
        <h1>MEAN Stack ToDo List</h1>
        <input type="text" ng-model="vm.newTask.description" placeholder="What do you need to get done?">
        <button ng.click="vm.postTask()">Add Task</button>

        <table>
            <thead>
                <tr>
                    <td>Description</td>
                    <td>Finish</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in vm.taskList">
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
